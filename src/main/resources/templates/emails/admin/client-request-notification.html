<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle demande client - EasiSell</title>
</head>
<body>
<div class="header">
    <h1>Nouvelle demande de création de compte client</h1>
</div>

<div class="content">
    <h3>Informations du demandeur :</h3>
    <ul>
        <li><strong>Nom de l'entreprise :</strong> <span th:text="${request.companyName}"></span></li>
        <li><strong>Contact :</strong> <span th:text="${request.contactName}"></span></li>
        <li><strong>Email :</strong> <span th:text="${request.email}"></span></li>
        <li><strong>Téléphone :</strong> <span th:text="${request.phoneNumber}"></span></li>
        <li><strong>Adresse :</strong> <span th:text="${request.address}"></span></li>
    </ul>
</div>
</body>
</html>
